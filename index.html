<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ§  Tecla Lite MultiusuÃ¡rio + Badges</title>
<style>
body { font-family: Comic Sans MS, Arial, sans-serif; margin:0; padding:20px; background-color:#fff9f0; color:#333; }
header { text-align:center; padding:10px; background-color:#4b9cd3; color:white; border-radius:8px; }
.container { max-width: 700px; margin:auto; background:#fff; padding:20px; border-radius:14px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
select, input[type="text"] { width:100%; padding:12px; margin-top:10px; font-size:18px; border:1px solid #ccc; border-radius:8px; }
button { background-color:#4b9cd3; color:white; padding:12px 20px; font-size:18px; border:none; border-radius:8px; margin-top:10px; cursor:pointer; }
.pictogramas { display:flex; flex-wrap:wrap; gap:10px; margin-top:20px; }
.pictograma { flex:1 1 30%; background-color:#e1f0fb; padding:14px; font-size:16px; text-align:center; border-radius:8px; cursor:pointer; border:1px solid #aad; }
.pictograma:hover { background-color:#cde9fa; }
#saida { margin-top:20px; font-size:20px; color:#222; padding:10px; background-color:#e6f7ff; border-radius:8px; }
#dashboard { margin-top:30px; padding:10px; background:#f0f0f0; border-radius:8px; }
canvas { margin-top:20px; max-width:100%; }
#loginSection { margin-bottom:20px; }
.badges { margin-top:10px; }
.badge { display:inline-block; padding:5px 10px; background:#FFD700; border-radius:6px; margin-right:5px; }
</style>
</head>
<body>
<header>
<h1>ğŸ§  Tecla Lite MultiusuÃ¡rio + Badges</h1>
<p>Ferramenta bilÃ­ngue com pictogramas, emoÃ§Ãµes, gamificaÃ§Ã£o e multiusuÃ¡rios</p>
</header>

<div class="container">
<div id="loginSection">
<label>Nome da crianÃ§a:</label>
<input type="text" id="usuarioNome" placeholder="Ex: JoÃ£o" />
<button onclick="loginUsuario()">ğŸ”‘ Entrar</button>
</div>

<label for="idioma">ğŸŒ Escolha o idioma:</label>
<select id="idioma">
  <option value="pt-PT">PortuguÃªs</option>
  <option value="en-US">English</option>
</select>

<label for="entrada">ğŸ’¬ Digite ou fale o que a crianÃ§a deseja:</label>
<input type="text" id="entrada" placeholder="Ex: Quero brincar com o carrinho" />
<button onclick="responder()">ğŸ”Š Falar</button>
<button onclick="falar()">ğŸ™ï¸ Falar com Tecla</button>

<div class="pictogramas">
  <div class="pictograma" onclick="usarFrase('Quero comer')">ğŸ½ï¸ Comer</div>
  <div class="pictograma" onclick="usarFrase('Preciso ir ao banheiro')">ğŸš» Banheiro</div>
  <div class="pictograma" onclick="usarFrase('Estou feliz!')">ğŸ˜Š Feliz</div>
  <div class="pictograma" onclick="usarFrase('Quero brincar')">ğŸ§¸ Brincar</div>
  <div class="pictograma" onclick="usarFrase('Estou triste')">ğŸ˜¢ Triste</div>
  <div class="pictograma" onclick="usarFrase('Estou com dor')">ğŸ¤• Dor</div>
</div>

<div id="saida"></div>

<div id="dashboard">
<h3>ğŸ“Š Dashboard</h3>
<div id="contagemEmocoes"></div>
<div id="pontosAcumulados"></div>
<div class="badges" id="badgesUsuario"></div>
<canvas id="graficoEmocoes" width="400" height="200"></canvas>
</div>

<button onclick="exportarJSON()">ğŸ’¾ Exportar JSON</button>
<button onclick="exportarCSV()">ğŸ’¾ Exportar CSV</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let usuarioAtual = null;
let grafico;

// --- Login ---
function loginUsuario(){
  const nome = document.getElementById("usuarioNome").value.trim();
  if(!nome) return alert("Insira o nome da crianÃ§a!");
  usuarioAtual = nome;
  if(!localStorage.getItem("usuariosTecla")) localStorage.setItem("usuariosTecla", JSON.stringify({}));
  alert(`Bem-vindo, ${usuarioAtual}!`);
  atualizarDashboard();
}

// --- EmoÃ§Ãµes ---
function detectarEmocao(texto){
  const emoLexico = { feliz:["feliz","alegre","sorrindo","contente"], triste:["triste","chateado","infeliz","chorando"], dor:["dor","machucado","ferido","mal"], raiva:["raiva","bravo","irritado"]};
  texto = texto.toLowerCase();
  for(let emo in emoLexico) for(let palavra of emoLexico[emo]) if(texto.includes(palavra)) return emo;
  return "neutro";
}

function sugerirFrase(emo,historico=[]){
  const sugestoes={ feliz:["Que bom!","Vamos brincar!","Isso Ã© Ã³timo!"], triste:["Tudo vai ficar bem.","Quer um abraÃ§o?","Estou aqui contigo."], dor:["Quer ajuda?","Vamos descansar um pouco.","Vou chamar um adulto."], raiva:["Respira fundo.","Vamos acalmar juntos.","Tudo bem sentir raiva."], neutro:["Vamos conversar!"]};
  let frase = sugestoes[emo] ? sugestoes[emo][Math.floor(Math.random()*sugestoes[emo].length)] : "Vamos conversar!";
  if(historico.includes(frase)) frase+=" ğŸ˜Š";
  return frase;
}

// --- InteraÃ§Ãµes ---
function salvarInteracao(frase, emo){
  if(!usuarioAtual) return alert("Por favor faÃ§a login primeiro!");
  let usuarios = JSON.parse(localStorage.getItem("usuariosTecla")) || {};
  if(!usuarios[usuarioAtual]) usuarios[usuarioAtual] = {interacoes:[], pontos:0, badges:[]};
  usuarios[usuarioAtual].interacoes.push({timestamp:new Date().toISOString(), frase, emocao:emo});
  if(usuarios[usuarioAtual].interacoes.length>200) usuarios[usuarioAtual].interacoes.shift();
  atualizarPontos(usuarios[usuarioAtual], emo);
  verificarBadges(usuarios[usuarioAtual]);
  localStorage.setItem("usuariosTecla", JSON.stringify(usuarios));
  atualizarDashboard();
}

function atualizarPontos(usuario, emo){
  if(emo==="feliz") usuario.pontos+=10;
  else if(emo==="triste") usuario.pontos+=5;
  else usuario.pontos+=2;
}

function verificarBadges(usuario){
  const pontos = usuario.pontos;
  const badgesPossiveis = [
    {nome:"ğŸŒŸ 50 Pontos", requisito:50},
    {nome:"ğŸ† 100 Pontos", requisito:100},
    {nome:"ğŸ–ï¸ 200 Pontos", requisito:200},
  ];
  badgesPossiveis.forEach(b=>{ if(pontos>=b.requisito && !usuario.badges.includes(b.nome)) usuario.badges.push(b.nome); });
}

// --- Dashboard ---
function atualizarDashboard(){
  if(!usuarioAtual) return;
  let usuarios = JSON.parse(localStorage.getItem("usuariosTecla")) || {};
  const usuario = usuarios[usuarioAtual] || {interacoes:[], pontos:0, badges:[]};
  const contagem={feliz:0,triste:0,dor:0,raiva:0,neutro:0};
  usuario.interacoes.forEach(i=>contagem[i.emocao]=(contagem[i.emocao]||0)+1);
  document.getElementById("contagemEmocoes").innerText = `EmoÃ§Ãµes: ${JSON.stringify(contagem)}`;
  document.getElementById("pontosAcumulados").innerText = `Pontos: ${usuario.pontos}`;
  document.getElementById("badgesUsuario").innerHTML = usuario.badges.map(b=>`<span class="badge">${b}</span>`).join(" ");
  atualizarGrafico(contagem);
}

// --- GrÃ¡fico ---
function atualizarGrafico(contagem){
  const ctx = document.getElementById('graficoEmocoes').getContext('2d');
  if(grafico) grafico.destroy();
  grafico = new Chart(ctx,{
    type:'bar',
    data:{
      labels:Object.keys(contagem),
      datasets:[{label:'Quantidade de EmoÃ§Ãµes', data:Object.values(contagem), backgroundColor:['#FFD700','#87CEEB','#FF6347','#FF4500','#C0C0C0']}]
    },
    options:{responsive:true, maintainAspectRatio:false}
  });
}

// --- ExportaÃ§Ã£o ---
function exportarJSON(){
  if(!usuarioAtual) return alert("FaÃ§a login para exportar!");
  let usuarios = JSON.parse(localStorage.getItem("usuariosTecla")) || {};
  const usuario = usuarios[usuarioAtual] || {interacoes:[]};
  const blob = new Blob([JSON.stringify(usuario.interacoes, null,2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a"); a.href=url; a.download=`historico_${usuarioAtual}.json`; a.click();
  URL.revokeObjectURL(url);
}

function exportarCSV(){
  if(!usuarioAtual) return alert("FaÃ§a login para exportar!");
  let usuarios = JSON.parse(localStorage.getItem("usuariosTecla")) || {};
  const usuario = usuarios[usuarioAtual] || {interacoes:[]};
  let csv="timestamp,frase,emocao\n";
  usuario.interacoes.forEach(r=>csv+=`"${r.timestamp}","${r.frase.replace(/"/g,'""')}","${r.emocao}"\n`);
  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a"); a.href=url; a.download=`historico_${usuarioAtual}.csv`; a.click();
  URL.revokeObjectURL(url);
}

// --- InteraÃ§Ã£o ---
function responder(){
  const entrada = document.getElementById("entrada").value;
  const idioma = document.getElementById("idioma").value;
  const emo = detectarEmocao(entrada);
  const fraseSug = sugerirFrase(emo, []);
  let resposta = idioma==="pt-PT" ? `Tecla disse: '${entrada}'. ${fraseSug}` : `Tecla said: '${entrada}'. ${fraseSug}`;
  document.getElementById("saida").innerText = resposta;
  const synth = window.speechSynthesis;
  const utterThis = new SpeechSynthesisUtterance(resposta);
  utterThis.lang = idioma;
  synth.speak(utterThis);
  salvarInteracao(entrada, emo);
}

function usarFrase(texto){ document.getElementById("entrada").value = texto; responder(); }

function falar(){
  const idioma = document.getElementById("idioma").value;
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = idioma;
  recognition.start();
  recognition.onresult=function(event){
    document.getElementById("entrada").value = event.results[0][0].transcript;
    responder();
  };
}

window.onload=function(){ atualizarDashboard(); };
</script>
</body>
</html>
