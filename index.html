<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<style>
  body { font-family: Comic Sans MS, Arial, sans-serif; margin: 0; padding: 20px; background-color: #fff9f0; color: #333; }
  header { text-align: center; padding: 10px; background-color: #4b9cd3; color: white; border-radius: 8px; }

  select, input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-top: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 8px; }
  button { background-color: #4b9cd3; color: white; padding: 12px 20px; font-size: 18px; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
  .pictogramas { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
  .pictograma { flex: 1 1 30%; background-color: #e1f0fb; padding: 14px; font-size: 16px; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #aad; }

  .barra { padding: 15px; background: #f2f2f2; margin-top: 10px; border-radius: 8px; display: none; }

<body>
<header>
  <h1>ğŸ§  Tecla Premium</h1>
  <p>Ferramenta bilÃ­ngue com pictogramas, histÃ³rico e acesso a versÃµes anteriores</p>
</header>

<div class="container">
  <h2>ğŸ” Login de UsuÃ¡rio</h2>
  <input type="text" id="username" placeholder="Nome do usuÃ¡rio" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>

  <div id="teclaApp" style="display:none;">
    <label for="idioma">ğŸŒ Escolha o idioma:</label>
    <select id="idioma">
      <option value="pt-PT">PortuguÃªs</option>
      <option value="en-US">English</option>
    </select>

    <label for="entrada">ğŸ’¬ Digite ou fale o que deseja:</label>
    <input type="text" id="entrada" placeholder="Ex: Quero brincar com o carrinho" />
    <button onclick="responder()">ğŸ”Š Falar</button>
    <button onclick="falar()">ğŸ™ï¸ Falar com Tecla</button>

    <div class="pictogramas">
      <div class="pictograma" onclick="usarFrase('Quero comer')">ğŸ½ï¸ Comer</div>
      <div class="pictograma" onclick="usarFrase('Preciso ir ao banheiro')">ğŸš» Banheiro</div>
      <div class="pictograma" onclick="usarFrase('Estou feliz!')">ğŸ˜Š Feliz</div>
      <div class="pictograma" onclick="usarFrase('Quero brincar')">ğŸ§¸ Brincar</div>
      <div class="pictograma" onclick="usarFrase('Estou triste')">ğŸ˜¢ Triste</div>
      <div class="pictograma" onclick="usarFrase('Estou com dor')">ğŸ¤• Dor</div>
    </div>

    <div class="barras-container">
      <button onclick="ativarBarra(1)">ğŸŒŸ Gratuito</button>
      <button onclick="ativarBarra(2)">ğŸ’ IntermediÃ¡rio</button>
      <button onclick="ativarBarra(3)">ğŸ† Premium</button>
    </div>

    <div id="barra1" class="barra">
      <h3>VersÃµes Gratuitas</h3>
      <ul id="links-barra1"></ul>
    </div>
    <div id="barra2" class="barra">
      <h3>VersÃµes IntermediÃ¡rias</h3>
      <ul id="links-barra2"></ul>
    </div>
    <div id="barra3" class="barra">
      <h3>VersÃµes Premium</h3>
      <ul id="links-barra3"></ul>
    </div>

    <div id="saida"></div>
  </div>
</div>

<script>
let usersDB = [
  {username:"dala", password:"123", nivel:3, historico:[], versoes: {barra1:["https://tecla.app/v1"], barra2:["https://tecla.app/v2"], barra3:["https://tecla.app/v3"]}}
];

let currentUser = null;

function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  currentUser = usersDB.find(u => u.username === user && u.password === pass);
  if(currentUser){
    document.getElementById("teclaApp").style.display = "block";
    alert("Login realizado com sucesso!");
    carregarLinks(currentUser);
    ativarBarra(currentUser.nivel);
  } else {
    alert("UsuÃ¡rio ou senha incorretos.");
  }
}

function ativarBarra(nivel){
  for(let i=1;i<=3;i++){
    document.getElementById("barra"+i).style.display = (i<=nivel) ? "block" : "none";
  }
}

function carregarLinks(userData){
  ["barra1","barra2","barra3"].forEach(barra=>{
    const ul = document.getElementById("links-"+barra);
    ul.innerHTML = "";
    (userData.versoes[barra]||[]).forEach(link=>{
      const li = document.createElement("li");
      li.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
      ul.appendChild(li);
    });
  });
}

function responder(){
  if(!currentUser) return alert("FaÃ§a login primeiro");
  const entrada = document.getElementById("entrada").value;
  const idioma = document.getElementById("idioma").value;
  let resposta = idioma==="pt-PT" ? `Tecla disse: '${entrada}'. Vamos entender com carinho e atenÃ§Ã£o.` : `Tecla said: '${entrada}'. Let's listen with care and love.`;
  document.getElementById("saida").innerText = resposta;

  const synth = window.speechSynthesis;
  const utterThis = new SpeechSynthesisUtterance(resposta);
  utterThis.lang = idioma;
  synth.speak(utterThis);

  salvarFrase(entrada);
}

function usarFrase(texto){
  document.getElementById("entrada").value = texto;
  responder();
}

function salvarFrase(frase){
  if(!currentUser) return;
  currentUser.historico.push(frase);
  if(currentUser.historico.length>50) currentUser.historico.shift();
  localStorage.setItem("historico_"+currentUser.username, JSON.stringify(currentUser.historico));
}

function falar(){
  const idioma = document.getElementById("idioma").value;
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = idioma;
  recognition.start();
  recognition.onresult = function(event){
    const textoFalado = event.results[0][0].transcript;
    document.getElementById("entrada").value = textoFalado;
    responder();
  }
}

window.onload = function(){
  usersDB.forEach(user=>{
    let historico = JSON.parse(localStorage.getItem("historico_"+user.username)) || [];
    user.historico = historico;
  });
}
</script>
</body>
</html>
