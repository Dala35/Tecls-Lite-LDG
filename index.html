<script>
// SimulaÃ§Ã£o de usuÃ¡rio (no futuro conectar a backend)
let userData = { level: 'free' }; // free, premium, paid
const token = "simulacaoToken123"; // JWT simulado

// FunÃ§Ãµes de Tecla
function responder() {
  const entrada = document.getElementById("entrada").value;
  const idioma = document.getElementById("idioma").value;
  let resposta = idioma === "pt-PT" ? 
    `Tecla disse: '${entrada}'. Vamos entender com carinho e atenÃ§Ã£o.` : 
    `Tecla said: '${entrada}'. Let's listen with care and love.`;

  document.getElementById("saida").innerText = resposta;
  const synth = window.speechSynthesis;
  const utterThis = new SpeechSynthesisUtterance(resposta);
  utterThis.lang = idioma;
  synth.speak(utterThis);

  salvarFrase(entrada);
}

function usarFrase(texto) {
  document.getElementById("entrada").value = texto;
  responder();
}

function salvarFrase(frase) {
  let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
  historico.push(frase);
  if(historico.length>5) historico.shift();
  localStorage.setItem("frasesTecla", JSON.stringify(historico));
}

function falar() {
  const idioma = document.getElementById("idioma").value;
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = idioma;
  recognition.start();

  recognition.onresult = function(event) {
    const textoFalado = event.results[0][0].transcript;
    document.getElementById("entrada").value = textoFalado;
    responder();
  };
}

// Interface de Barras
function atualizarBarras() {
  document.getElementById("barraFree").style.opacity = userData.level==='free'?1:0.3;
  document.getElementById("barraPremium").style.opacity = userData.level==='premium'?1:0.3;
  document.getElementById("barraPaid").style.opacity = userData.level==='paid'?1:0.3;

  document.getElementById("btnAssinatura").style.display = userData.level==='premium'?'none':'inline-block';
}

// Simula compra de assinatura
async function comprarAssinatura() {
  alert("Redirecionando para pagamento simulado...");
  // No futuro, integraÃ§Ã£o real com Stripe
  userData.level='premium';
  atualizarBarras();
}

// Carregar histÃ³rico
window.onload = function() {
  let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
  if(historico.length > 0){
    const sugestoes = historico.map(frase => `<li onclick="document.getElementById('entrada').value='${frase}'; responder();">ğŸ” ${frase}</li>`).join('');
    const lista = document.createElement("ul");
    lista.innerHTML = `<strong>ğŸ’¡ SugestÃµes:</strong>` + sugestoes;
    lista.style.listStyleType="none";
    lista.style.paddingLeft="0";
    lista.style.marginTop="15px";
    document.querySelector(".container").appendChild(lista);
  }
  atualizarBarras();
};
</script>
