<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecla Lite LDG</title>
  <style>
    body {
      font-family: Comic Sans MS, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff9f0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #4b9cd3;
      color: white;
      border-radius: 8px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4b9cd3;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .pictogramas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .pictograma {
      flex: 1 1 30%;
      background-color: #e1f0fb;
      padding: 14px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #aad;
    }
    .pictograma:hover {
      background-color: #cde9fa;
    }
    #saida {
      margin-top: 20px;
      font-size: 20px;
      color: #222;
      padding: 10px;
      background-color: #e6f7ff;
      border-radius: 8px;
      min-height: 50px;
    }
    #painel {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ§  Tecla Lite LDG</h1>
    <p>Ferramenta bilÃ­ngue com pictogramas, fala e mÃ©tricas sociais/cognitivas</p>
  </header>
  <div class="container">
    <label for="idioma">ğŸŒ Escolha o idioma:</label>
    <select id="idioma">
      <option value="pt-PT">PortuguÃªs</option>
      <option value="en-US">English</option>
    </select>

    <label for="entrada">ğŸ’¬ Digite ou fale o que deseja:</label>
    <input type="text" id="entrada" placeholder="Ex: Quero brincar com o carrinho" />
    <button onclick="responder()">ğŸ”Š Falar</button>
    <button onclick="falar()">ğŸ™ï¸ Falar com Tecla</button>

    <div class="pictogramas">
      <div class="pictograma" onclick="usarFrase('Quero comer')">ğŸ½ï¸ Comer</div>
      <div class="pictograma" onclick="usarFrase('Preciso ir ao banheiro')">ğŸš» Banheiro</div>
      <div class="pictograma" onclick="usarFrase('Estou feliz!')">ğŸ˜Š Feliz</div>
      <div class="pictograma" onclick="usarFrase('Quero brincar')">ğŸ§¸ Brincar</div>
      <div class="pictograma" onclick="usarFrase('Estou triste')">ğŸ˜¢ Triste</div>
      <div class="pictograma" onclick="usarFrase('Estou com dor')">ğŸ¤• Dor</div>
    </div>

    <div id="saida"></div>
    <div id="painel"></div>
  </div>

  <script>
    // FunÃ§Ã£o principal de resposta
    function responder() {
      const entrada = document.getElementById("entrada").value.trim();
      if (!entrada) return;

      const idioma = document.getElementById("idioma").value;
      const resposta = idioma === "pt-PT"
        ? `Tecla disse: '${entrada}'. Vamos entender com carinho e atenÃ§Ã£o.`
        : `Tecla said: '${entrada}'. Let's listen with care and love.`;

      document.getElementById("saida").innerText = resposta;
      falarTexto(resposta, idioma);
      salvarFrase(entrada);
      salvarNoJSON("entrada", entrada);
      atualizarPainel();
    }

    // Usar frase do pictograma
    function usarFrase(texto) {
      document.getElementById("entrada").value = texto;
      responder();
    }

    // Fala de texto
    function falarTexto(texto, idioma) {
      const synth = window.speechSynthesis;
      const utterThis = new SpeechSynthesisUtterance(texto);
      utterThis.lang = idioma;
      synth.speak(utterThis);
    }

    // HistÃ³rico de frases digitadas
    function salvarFrase(frase) {
      let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
      historico.push(frase);
      if (historico.length > 5) historico.shift();
      localStorage.setItem("frasesTecla", JSON.stringify(historico));
    }

    // Reconhecimento de fala
    function falar() {
      const idioma = document.getElementById("idioma").value;
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = idioma;
      recognition.start();

      recognition.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript;
        document.getElementById("entrada").value = textoFalado;
        responder();
      };
    }

    // FunÃ§Ã£o para salvar interaÃ§Ãµes no JSON LDG
    function salvarNoJSON(tipo, acao) {
      const dados = {
        usuario: "Dala_De_Carvalho",
        sessao: "TeclaLite_LDG_001",
        ciclo: Date.now(),
        interacao: {
          tipo: tipo,
          acao: acao,
          dimensoes: {
            ICN: (Math.random() * 0.5 + 0.5).toFixed(2),  // simula coerÃªncia neural
            EEC: (Math.random() * 0.5 + 0.5).toFixed(2),  // eficiÃªncia cognitiva
            IEE: (Math.random() * 0.5 + 0.5).toFixed(2),  // estabilidade emocional
            EIS: (Math.random() * 0.5 + 0.5).toFixed(2),  // integraÃ§Ã£o social
            GCE: 1.0  // conformidade Ã©tica sempre 1
          }
        }
      };
      let historicoJSON = JSON.parse(localStorage.getItem("jsonTecla")) || [];
      historicoJSON.push(dados);
      localStorage.setItem("jsonTecla", JSON.stringify(historicoJSON));
    }

    // Gerar painel de mÃ©tricas ASCII
    function atualizarPainel() {
      let historicoJSON = JSON.parse(localStorage.getItem("jsonTecla")) || [];
      let painel = historicoJSON.map((item, idx) => {
        const barrasICN = "â–ˆ".repeat(Math.round(item.interacao.dimensoes.ICN * 10));
        const barrasEEC = "â–ˆ".repeat(Math.round(item.interacao.dimensoes.EEC * 10));
        const barrasIEE = "â–ˆ".repeat(Math.round(item.interacao.dimensoes.IEE * 10));
        const barrasEIS = "â–ˆ".repeat(Math.round(item.interacao.dimensoes.EIS * 10));
        return `Ciclo ${idx+1} - ICN:${barrasICN} EEC:${barrasEEC} IEE:${barrasIEE} EIS:${barrasEIS}`;
      }).join("\n");
      document.getElementById("painel").innerText = painel;
    }

    // InicializaÃ§Ã£o
    window.onload = function() {
      let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
      if (historico.length > 0) {
        const sugestoes = historico.map(frase => `<li onclick="document.getElementById('entrada').value='${frase}'; responder()">ğŸ” ${frase}</li>`).join('');
        const lista = document.createElement("ul");
        lista.innerHTML = `<strong>ğŸ’¡ SugestÃµes:</strong>` + sugestoes;
        lista.style.listStyleType = "none";
        lista.style.paddingLeft = "0";
        lista.style.marginTop = "15px";
        document.querySelector(".container").appendChild(lista);
      }

      atualizarPainel();
    };
  </script>
</body>
</html>
