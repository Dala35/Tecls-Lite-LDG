<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ§  Tecla Lite Premium</title>
  <style>
    body { font-family: Comic Sans MS, Arial, sans-serif; margin:0; padding:20px; background:#fff9f0; color:#333; }
    header { text-align:center; padding:10px; background:#4b9cd3; color:white; border-radius:8px; }
    .container { max-width:650px; margin:auto; background:#fff; padding:20px; border-radius:14px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    select, input[type="text"] { width:100%; padding:12px; margin-top:10px; font-size:18px; border:1px solid #ccc; border-radius:8px; }
    button { background:#4b9cd3; color:white; padding:12px 20px; font-size:18px; border:none; border-radius:8px; margin-top:10px; cursor:pointer; }
    .pictogramas { display:flex; flex-wrap:wrap; gap:10px; margin-top:20px; }
    .pictograma { flex:1 1 30%; background:#e1f0fb; padding:14px; font-size:16px; text-align:center; border-radius:8px; cursor:pointer; border:1px solid #aad; }
    .pictograma:hover { background:#cde9fa; }
    #saida { margin-top:20px; font-size:20px; color:#222; padding:10px; background:#e6f7ff; border-radius:8px; }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ§  Tecla Lite</h1>
    <p>Ferramenta bilÃ­ngue com pictogramas e fala para crianÃ§as autistas</p>
  </header>
  <div class="container">
    <label for="idioma">ğŸŒ Escolha o idioma:</label>
    <select id="idioma">
      <option value="pt-PT">PortuguÃªs</option>
      <option value="en-US">English</option>
    </select>

    <label for="entrada">ğŸ’¬ Digite ou fale o que a crianÃ§a deseja:</label>
    <input type="text" id="entrada" placeholder="Ex: Quero brincar com o carrinho" />
    <button onclick="responder()">ğŸ”Š Falar</button>
    <button onclick="falar()">ğŸ™ï¸ Falar com Tecla</button>

    <div class="pictogramas">
      <div class="pictograma" onclick="usarFrase('Quero comer')">ğŸ½ï¸ Comer</div>
      <div class="pictograma" onclick="usarFrase('Preciso ir ao banheiro')">ğŸš» Banheiro</div>
      <div class="pictograma" onclick="usarFrase('Estou feliz!')">ğŸ˜Š Feliz</div>
      <div class="pictograma" onclick="usarFrase('Quero brincar')">ğŸ§¸ Brincar</div>
      <div class="pictograma" onclick="usarFrase('Estou triste')">ğŸ˜¢ Triste</div>
      <div class="pictograma" onclick="usarFrase('Estou com dor')">ğŸ¤• Dor</div>
    </div>

    <button onclick="comprarAssinatura()">ğŸ’ Assinar Premium</button>

    <div id="saida"></div>
  </div>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("SUA_CHAVE_PUBLICA_DO_STRIPE");

    async function comprarAssinatura() {
      const response = await fetch("/criar-sessao-stripe", { method: "POST" });
      const session = await response.json();
      const result = await stripe.redirectToCheckout({ sessionId: session.id });
      if(result.error) alert(result.error.message);
    }

    function responder() {
      const entrada = document.getElementById("entrada").value;
      const idioma = document.getElementById("idioma").value;
      let resposta = idioma === "pt-PT"
        ? "Tecla disse: '" + entrada + "'. Vamos entender com carinho e atenÃ§Ã£o."
        : "Tecla said: '" + entrada + "'. Let's listen with care and love.";

      document.getElementById("saida").innerText = resposta;
      const synth = window.speechSynthesis;
      const utterThis = new SpeechSynthesisUtterance(resposta);
      utterThis.lang = idioma;
      synth.speak(utterThis);

      salvarFrase(entrada);
    }

    function usarFrase(texto) { document.getElementById("entrada").value = texto; responder(); }

    function salvarFrase(frase) {
      let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
      historico.push(frase);
      if(historico.length>5) historico.shift();
      localStorage.setItem("frasesTecla", JSON.stringify(historico));
    }

    function falar() {
      const idioma = document.getElementById("idioma").value;
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = idioma;
      recognition.start();

      recognition.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript;
        document.getElementById("entrada").value = textoFalado;
        responder();
      };
    }

    window.onload = function() {
      let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
      if(historico.length > 0) {
        const sugestoes = historico.map(frase => `<li onclick="document.getElementById('entrada').value='${frase}'">ğŸ” ${frase}</li>`).join('');
        const lista = document.createElement("ul");
        lista.innerHTML = `<strong>ğŸ’¡ SugestÃµes:</strong>` + sugestoes;
        lista.style.listStyleType = "none";
        lista.style.paddingLeft = "0";
        lista.style.marginTop = "15px";
        document.querySelector(".container").appendChild(lista);
      }
    };
  </script>
</body>
</html>
