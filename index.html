<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecla Premium - Dashboard</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background: #f4f7fa; }
    .sidebar {
      position: fixed; left: 0; top: 0; width: 220px; height: 100%;
      background: #34495e; color: white; padding-top: 20px;
    }
    .sidebar h2 { text-align:center; margin-bottom:30px; }
    .sidebar a {
      display:block; padding: 15px; color:white; text-decoration:none;
      margin:5px 0; border-radius: 4px;
    }
    .sidebar a:hover { background: #2c3e50; }
    .main { margin-left: 240px; padding: 20px; }
    .header { display:flex; justify-content: space-between; align-items:center; margin-bottom:20px; }
    .header h1 { margin:0; font-size:24px; }
    .alert { padding:10px; background:#e74c3c; color:white; margin-bottom:10px; border-radius:5px; }
    .card { background:white; padding:20px; border-radius:8px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    canvas { max-width:100%; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Tecla Premium</h2>
  <a href="#dashboard">Dashboard</a>
  <a href="#logs">Logs</a>
  <a href="#graficos">Gr√°ficos</a>
  <a href="#usuarios">Usu√°rios</a>
  <a href="#config">Configura√ß√µes</a>
</div>

<div class="main">
  <div class="header">
    <h1>Dashboard T√©cnico</h1>
    <div>üë§ Terapeuta</div>
  </div>

  <!-- Alertas -->
  <div id="alertas"></div>

  <!-- Cards resumo -->
  <div class="card">
    <h3>Resumo Di√°rio</h3>
    <p>Total de Intera√ß√µes: <span id="totalInteracoes">0</span></p>
    <p>Alertas de Risco Hoje: <span id="totalAlertas">0</span></p>
  </div>

  <!-- Gr√°fico de Emo√ß√µes -->
  <div class="card">
    <h3>Emo√ß√µes Predominantes</h3>
    <canvas id="graficoEmocoes"></canvas>
  </div>

  <!-- Logs detalhados -->
  <div class="card" id="logs">
    <h3>Logs Detalhados</h3>
    <table>
      <thead>
        <tr><th>Hor√°rio</th><th>Frase</th><th>Categoria</th><th>Alerta</th></tr>
      </thead>
      <tbody id="tabelaLogs"></tbody>
    </table>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Dados simulados
  const dadosLogs = [
    {hora:'08:15', frase:'Quero brincar', categoria:'Brincar', alerta:false},
    {hora:'09:05', frase:'Estou triste', categoria:'Emo√ß√£o', alerta:true},
    {hora:'11:30', frase:'Preciso ir ao banheiro', categoria:'Necessidade', alerta:false},
    {hora:'13:45', frase:'Estou feliz!', categoria:'Emo√ß√£o', alerta:false},
    {hora:'15:10', frase:'Quero comer', categoria:'Necessidade', alerta:false},
  ];

  const emocaoCounts = {Feliz:3, Triste:1, Dor:1};

  // Inserir logs
  const tabela = document.getElementById('tabelaLogs');
  dadosLogs.forEach(log => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${log.hora}</td>
      <td>${log.frase}</td>
      <td>${log.categoria}</td>
      <td>${log.alerta ? '‚ö†Ô∏è' : ''}</td>
    `;
    tabela.appendChild(tr);
  });

  // Atualizar resumo
  document.getElementById('totalInteracoes').innerText = dadosLogs.length;
  document.getElementById('totalAlertas').innerText = dadosLogs.filter(l=>l.alerta).length;

  // Alertas no topo
  const alertasDiv = document.getElementById('alertas');
  dadosLogs.filter(l=>l.alerta).forEach(a=>{
    const div = document.createElement('div');
    div.className='alert';
    div.innerText = `Alerta de risco detectado: "${a.frase}" √†s ${a.hora}`;
    alertasDiv.appendChild(div);
  });

  // Gr√°fico de emo√ß√µes
  const ctx = document.getElementById('graficoEmocoes').getContext('2d');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(emocaoCounts),
      datasets: [{
        label: 'Emo√ß√µes',
        data: Object.values(emocaoCounts),
        backgroundColor: ['#2ecc71','#e74c3c','#f1c40f']
      }]
    },
    options: { responsive:true }
  });
</script>

</body>
</html>
